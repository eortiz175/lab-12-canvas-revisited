<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function pluralize(word) {
		return word + "s"
	}
	var word = prompt("Word pleaaase:")
	if (word === "moose") {
		console.log ("Moose")}
	else if (word === "automaton"){
		console.log ("automata")
	}
	else if (word === "mouse"){
		console.log ("mice")
	}
	else {
		console.log(pluralize(word))
	};

</script>

</body>
</html>
